<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rolling dice</title>
    <link rel="stylesheet" href="normalise.css" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>

   <div class="container_all"> 
     
    <button id="roll_button">Roll</button> 
    
    <div class="dice">

    <div class="first-face">
      <span class="pip"></span>
    </div>

    <div class="second-face">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <div class="third-face">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <div class="fourth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <div class="fifth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <div class="sixth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
  </div>
  </div>
<script src="index.js"></script>
  </body>
</html>
